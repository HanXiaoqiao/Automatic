<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
</head>
<body>
    <P id="txt" style="border:1px solid red;padding:5px;border-radius: 5px;line-height:30px;"></P>
</body>
<script>
    $(function(){
        let str = `我们之间的感情，记忆，好像随风留在了时间里，恍惚间我觉得它就发生在昨天......
        这样炎热的夏季，公园里，稀稀疏疏的人群，郁郁葱葱的花草，你我每次来都会在那条林荫小道上走个来回。因为你说你喜欢夏天炎热中的清凉。从什么时候关注的你，久的连我自己都忘了。心里的悸动，和每天想见你的冲动，还有跟你距离性在一起时的感觉。你的腼腆，你的不知所措，我都愈发觉得迷人可爱！虽然你我并不熟识。我清楚的记得…
        那一天,你站在冬日里的十字路口，手里抱着一本书，不知道你在想什么，一会微笑一会颦眉，傻乎乎的站在那里，我都已经站在你身后了你都不知道，我自以为很绅士微笑的看着你，砰砰乱跳的心知道我当时有多激动。你脸上淡淡的绯红，被风吹乱的长发，轻摆着我的肩，淡淡的香味充盈着你我之间的这片空气。你突然的转身让我这才发觉自己的不礼貌，还没来得及说出口的对不起，脱口成了午后约定！图书馆见！你会来吗？这句话声音小的也只有自己能听见。很早，我在图书馆后窗徘徊，烟不知道抽掉几根，地上的枯草烂叶知道我等了你多久。抬头的瞬间，我看到你仿佛也在看我，你如早晨一样手里抱着一本书，那是林薇因的一本书。我轻轻跳上窗台，椅着窗台坐着，地板上你的影子被温柔度上了一层纱，真想紧紧拥你入怀，轻抚你的发丝，左右被风带动的发梢，无不让我怦然心动！图书馆里或许是刚刚过完午后的原因，静的能听到自己的心跳，你我不知道站立的有多久，好像谁都不愿意离开。你的心思是否也如同我的心情一般。你或许 一直不知道，第一次的约定，这样与你静静相处成了我以后想改都改不掉的习惯。一句我先走了，顿时让整个图书馆热闹了起来，好像你的几个要好的朋友来了。我感觉到了你的慌神。再看看时间下午已过大半。这时倾斜的阳光都被厚厚的云给遮住了，北京的天气就是怪。冬季更是天黑的早。晕黄的路灯一盏盏的亮着，只穿了一袭风衣的我并没有感觉到冬夜的冷，反而心里暖暖的。手心里的温度跟你在一起时的余热还在。望着红路灯不停变换着，看人来人往着，我居然那么希望人群里会突然有个你。热闹的马路，一时间人都走到了对面。这样的冬夜把每个人心与心的距离拉近了不少，站在对面的我都还能听见他们说笑的声音。起风了！小伙子怎么还不走！等会估计要下雪了。指挥交通的大叔估计也是看我站的时间长了，我微笑着点点头，谢谢大叔：辛苦了！跑着到对面马路！或许惊喜就是这么让人触不及防。怀里抱着一本书的你就在这马路对面，这一刻书应该是我们最好的见证。人群里注视你那么久，你好像都没有发现我的存在，真是一个小傻瓜，也不知道在看什么。
        一句下雪了，好像引起了你的注意，但你好像更诧异我为你撑起的一把伞。你眼睛里的喜悦，让我欣喜万分。“傻瓜，我送你！”.................`;
        let al = document.getElementById("txt");
        let num = 0;
        let fun = (context) => {
            setTimeout(() => {
                al.innerHTML += context;
            },100*num);
        };
        for(let val of str){
            if(num < str.length){
                fun(val);
                num++;
            }
        }
    });
</script>
</html>
